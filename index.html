<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presente para meu pai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #presente {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin: 0 auto;
    }
    #presente:hover {
      transform: scale(1.1);
    }
    #mensagem {
      margin-top: 20px;
      font-size: 1.2em;
      display: none;
    }
    #musica {
      margin-top: 20px;
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Um presente especial para o melhor pai do mundo</h1>
  <img
    src="https://cdn-icons-png.flaticon.com/512/4207/4207260.png"
    alt="Presente"
    id="presente"
  />
  <p id="mensagem">
    Pai, sou grato pela sua existência e por tudo o que fez na minha vida.<br />
    Hoje sou um garoto formado e preparado para enfrentar o mundo.<br />
    Se não fosse por você, eu não estaria aqui agora.<br />
    Eu amo e sempre vou amar você.
  </p>
  <iframe
    id="musica"
    src=""
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
  ></iframe>
  <script>
    const presente = document.getElementById("presente");
    const mensagem = document.getElementById("mensagem");
    const musica = document.getElementById("musica");

    presente.addEventListener("click", () => {
      // Link no formato embed para o YouTube
      musica.src = "https://www.youtube.com/embed/4hytYgRmzTs?autoplay=1&si=mOIQ6jTsQCM75hZ_";
      musica.style.display = "block";
      mensagem.style.display = "block";
      presente.style.display = "none";
    });
  </script>
</body>
</html>
