<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente para Meu Pai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #333);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .presente {
            margin-top: 50px;
        }
        .presente img {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .presente img:hover {
            transform: scale(1.1);
        }
        .mensagem {
            margin-top: 20px;
            font-size: 1.2em;
            display: none;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 200px;
            display: none;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Um presente especial para o melhor pai do mundo</h1>
    <div class="presente">
        <img src="https://cdn-icons-png.flaticon.com/512/4207/4207260.png" alt="Presente" onclick="abrirPresente()">
    </div>
    <iframe id="musica"></iframe>
    <p class="mensagem" id="mensagem">
        Pai, sou grato pela sua existência e por tudo o que fez na minha vida. 
        Hoje sou um garoto formado e preparado para enfrentar o mundo. 
        Se não fosse por você, eu não estaria aqui agora. 
        Eu amo e sempre vou amar você.
    </p>
    <script>
        function abrirPresente() {
            document.getElementById('musica').src = "https://www.youtube.com/embed/zrRCReN7bqKkfrGT?rel=0&autoplay=1&modestbranding=1&playsinline=1";
            document.getElementById('musica').style.display = "block";
            document.getElementById('mensagem').style.display = "block";
        }
    </script>
</body>
</html>
